<!DOCTYPE html>
<html>
    <head>
        <title>GND Gallery</title>
        <link rel="stylesheet" href="galleryAnimated.css">
    </head>
    <body id="body">
        <div>
            <div id="albumNavBar">
                <div id="mikrokurzus" class="albumButton" onclick="switchAlbum('mikrokurzus')">Bevezetés a mikrovezérlők világába kurzus</div>
                <div id="csiha" class="albumButton" onclick="switchAlbum('csiha')">Üzemlátogatás a Csiha Zrt.-nél</div>
                <div id="sstv" class="albumButton" onclick="switchAlbum('sstv')">SSTV vétel – a rádiós kezdetek</div>
                <div id="meteor" class="albumButton"  onclick="switchAlbum('meteor')">Meteorológiai vevőállomás</div>
            </div>
            <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            
            </div>
        </div>
        <section id="popUpSection">
            <div class="rt-container">
                <div class="col-rt-12">   
                    <div class="Scriptcontent">
                        <div class="property">
                            <section id="slide" class="slideshow">
                                <div class="slideshow-item item-1">
                                    <div class="progress">1 of 5</div>
                                    <img src="./pictures/csiha.png" class="popUpImage" alt="" id="selectedImage">
                                    <a href="#" class="arrow arrow-prev" id="left"></a>
                                    <a href="#" class="arrow arrow-next" id="right"></a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button id="backToHomeButton">Back to home</button>
        <script src="gallery.js"></script>
    </body>
</html>
